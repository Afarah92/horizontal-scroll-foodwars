<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Scroll FoodWars </title>
</head>
<body>
        <div id="scroll-wrapper">

                <div class="scroll" data-scroll>
                  <div class="scroll-content" data-scroll-content>
                    <section class="slide slide--1" id="bg1">
                      
                      <div  class="slide__inner">
                        <h1>Food Wars: Shokugeki no Soma
              </h1>
                      </div>
                    </section>
                    <section class="slide slide--2" id="bg2">
                      <div class="slide__inner">Sōma Yukihira
              </div>
                    </section>
                    <section class="slide slide--3">
                      <div class="slide__inner">Megumi Tadokoro
              </div>
                    </section>
                    <section class="slide slide--4">
                      <div class="slide__inner">Takumi Aldini
              </div>
                    </section>
                    <section class="slide slide--5">
                      <div class="slide__inner">Satoshi Isshiki
              </div>
                    </section>
                    <section class="slide slide--6">
                      <div class="slide__inner">Gin Dōjima
              </div>
                    </section>
                  </div>
                  <div class="scrollbar" data-scrollbar>
                    <div class="scrollbar__handle js-scrollbar__handle"></div>
                  </div>
                </div>
              </div>

              <script src="main.js"></script>
</body>
</html>
